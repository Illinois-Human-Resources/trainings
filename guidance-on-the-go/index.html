<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Catalog - Guidance on the Go</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="logo">Guidance on the Go</h1>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="hero">
          <h1 class="hero-title">Course Catalog</h1>
          <p class="hero-description">
            Discover curated supervisor modules to help you address common workplace challenges with confidence.
          </p>

          <!--<div class="action-buttons">
            <a href="#courses" class="btn btn-primary browse-courses-btn">Browse courses</a>
          </div>-->
        </section>

        <section class="search-section">
          <div class="search-container">
            <label for="course-search" class="sr-only">Search courses: </label>
            <input
              type="text"
              class="search-input"
              placeholder="Search courses by title or description"
              aria-label="Search courses"
            />
            <button class="filter-btn" aria-label="Filter courses">All</button>
          </div>
        </section>

        <section class="courses-section">
          <div class="course-grid">
            <article class="course-card">
              <div class="course-image"></div>
              <div class="course-content">
                <h2 class="course-title">
                  Setting S.M.A.R.T. Goals for Supervisors
                </h2>
                <p class="course-description">
                  Interactive lessons that explains the value of clear
                  goal-setting.
                </p>

                <div class="course-meta">
                  <div class="meta-item">
                    <span>Supervisor</span> | <time>1 hour</time>
                  </div>
                </div>
                <a
                  href="https://go.illinois.edu/guidance-on-the-go"
                  class="course-btn"
                >
                  View details
                </a>
              </div>
            </article>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
