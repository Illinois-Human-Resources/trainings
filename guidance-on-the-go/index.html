<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Catalog - Guidance on the Go</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="logo">Guidance on the Go</h1>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="hero">
          <h1 class="hero-title">Course Catalog</h1>
          <p class="hero-description">
            Discover curated supervisor modules to help you address common workplace challenges with confidence.
          </p>

          <!--<div class="action-buttons">
            <a href="#courses" class="btn btn-primary browse-courses-btn">Browse courses</a>
          </div>-->
        </section>

        <section class="search-section">
          <div class="search-container">
            <label for="course-search" class="sr-only">Search courses: </label>
            <input
              type="text"
              class="search-input"
              placeholder="Search courses by title or description"
              aria-label="Search courses"
            />
            <button class="btn btn-primary" aria-label="Filter courses">All</button>
            <button class="btn btn-secondary" aria-label="Filter courses">PPP</button>
          </div>
        </section>

        <section class="courses-section">
          <div class="course-grid"></div>
        </section>
      </div>
    </main>
    <script src="./data.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
