<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Catalog of Instant Insights Modules</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Illinois Human Resources</h1>
        </div>
    </header>

    <main class="container">
        <h2>Instant Insights Modules Catalog</h2>
        <p>Discover curated employee modules to help you address common workplace challenges with confidence.</p>

        <form class="search-filter" role="search" aria-label="Search courses">
            <label for="course-search" class="visually-hidden">Search courses: </label>
            <input
            type="search"
            id="course-search"
            name="course-search"
            placeholder="Search courses by title or description"
            aria-describedby="filter-description"
            />
            <div class="filter-btns" id="filter-description" role="group" aria-label="Filter courses">
            <button type="button" class="active">All</button>
            </div>
        </form>

        <section class="courses">
            <div class="course-card">
                <div class="course-image"></div>
                <div class="course-content">
                    <div class="course-title">Setting S.M.A.R.T. Goals for Employees</div>
                    <p>Interactive lessons that explains the value of clear goal-setting</p>
                    <div class="course-meta">
                        <span>Employee</span> | <span>1 hour</span>
                    </div>
                </div>
                <a href="https://illinois-human-resources.github.io/trainings/instant-insights/setting-smart-goals/" class="course-btn">View details</a>
            </div>
        </section>
    </div>
</body>
</html>
